<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPadË™øË©¶ÊéßÂà∂Âè∞</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .debug-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .debug-header {
            background: #2d2d2d;
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .debug-title {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .debug-controls {
            display: flex;
            gap: 10px;
        }
        
        .debug-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .debug-btn:hover {
            background: #45a049;
        }
        
        .debug-btn.danger {
            background: #f44336;
        }
        
        .debug-btn.danger:hover {
            background: #da190b;
        }
        
        .debug-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .debug-sidebar {
            width: 200px;
            background: #2d2d2d;
            border-right: 1px solid #444;
            overflow-y: auto;
        }
        
        .debug-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .debug-tabs {
            display: flex;
            background: #333;
            border-bottom: 1px solid #444;
        }
        
        .debug-tab {
            padding: 10px 15px;
            background: #333;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .debug-tab.active {
            background: #2d2d2d;
            color: #4CAF50;
            border-bottom-color: #4CAF50;
        }
        
        .debug-panel {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        
        .debug-panel.active {
            display: block;
        }
        
        .console-log {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            word-wrap: break-word;
        }
        
        .log-info {
            background: rgba(33, 150, 243, 0.1);
            border-left: 3px solid #2196F3;
            color: #64B5F6;
        }
        
        .log-warn {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            color: #FFB74D;
        }
        
        .log-error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 3px solid #f44336;
            color: #EF5350;
        }
        
        .log-success {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4CAF50;
            color: #81C784;
        }
        
        .log-debug {
            background: rgba(156, 39, 176, 0.1);
            border-left: 3px solid #9C27B0;
            color: #BA68C8;
        }
        
        .device-info {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .device-info h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .device-info p {
            margin: 5px 0;
            font-size: 12px;
            color: #ccc;
        }
        
        .network-info {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .network-info h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .network-info p {
            margin: 5px 0;
            font-size: 12px;
            color: #ccc;
        }
        
        .camera-info {
            padding: 10px;
        }
        
        .camera-info h4 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .camera-info p {
            margin: 5px 0;
            font-size: 12px;
            color: #ccc;
        }
        
        .command-input {
            display: flex;
            padding: 10px;
            background: #2d2d2d;
            border-top: 1px solid #444;
        }
        
        .command-input input {
            flex: 1;
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .command-input button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #333;
            border-bottom: 1px solid #444;
            font-size: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <div class="debug-title">üîç iPadË™øË©¶ÊéßÂà∂Âè∞</div>
            <div class="debug-controls">
                <button class="debug-btn" onclick="clearLogs()">Ê∏ÖÈô§Êó•Ë™å</button>
                <button class="debug-btn" onclick="exportLogs()">Â∞éÂá∫Êó•Ë™å</button>
                <button class="debug-btn danger" onclick="testCamera()">Ê∏¨Ë©¶Áõ∏Ê©ü</button>
            </div>
        </div>
        
        <div class="debug-content">
            <div class="debug-sidebar">
                <div class="device-info">
                    <h4>üì± Ë®≠ÂÇô‰ø°ÊÅØ</h4>
                    <div id="deviceInfo"></div>
                </div>
                
                <div class="network-info">
                    <h4>üåê Á∂≤Ë∑Ø‰ø°ÊÅØ</h4>
                    <div id="networkInfo"></div>
                </div>
                
                <div class="camera-info">
                    <h4>üì∑ Áõ∏Ê©ü‰ø°ÊÅØ</h4>
                    <div id="cameraInfo"></div>
                </div>
            </div>
            
            <div class="debug-main">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="logCount">0</div>
                        <div class="stat-label">Êó•Ë™åÊ¢ùÁõÆ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="errorCount">0</div>
                        <div class="stat-label">ÈåØË™§</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="warnCount">0</div>
                        <div class="stat-label">Ë≠¶Âëä</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="memoryUsage">-</div>
                        <div class="stat-label">Ë®òÊÜ∂È´î</div>
                    </div>
                </div>
                
                <div class="debug-tabs">
                    <button class="debug-tab active" onclick="switchTab('console')">ÊéßÂà∂Âè∞</button>
                    <button class="debug-tab" onclick="switchTab('network')">Á∂≤Ë∑Ø</button>
                    <button class="debug-tab" onclick="switchTab('performance')">ÊïàËÉΩ</button>
                    <button class="debug-tab" onclick="switchTab('storage')">ÂÑ≤Â≠ò</button>
                </div>
                
                <div id="console-panel" class="debug-panel active">
                    <div id="console-logs"></div>
                </div>
                
                <div id="network-panel" class="debug-panel">
                    <div id="network-logs"></div>
                </div>
                
                <div id="performance-panel" class="debug-panel">
                    <div id="performance-logs"></div>
                </div>
                
                <div id="storage-panel" class="debug-panel">
                    <div id="storage-logs"></div>
                </div>
            </div>
        </div>
        
        <div class="command-input">
            <input type="text" id="commandInput" placeholder="Ëº∏ÂÖ•JavaScriptÂëΩ‰ª§..." onkeypress="handleCommand(event)">
            <button onclick="executeCommand()">Âü∑Ë°å</button>
        </div>
    </div>

    <script>
        let logs = [];
        let stats = {
            total: 0,
            errors: 0,
            warnings: 0
        };
        
        // ‰øùÂ≠òÂéüÂßãconsoleÊñπÊ≥ï
        const originalConsole = {
            log: console.log,
            warn: console.warn,
            error: console.error,
            info: console.info,
            debug: console.debug
        };
        
        function addLog(level, message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                id: Date.now() + Math.random(),
                timestamp,
                level,
                message,
                data,
                stack: new Error().stack
            };
            
            logs.push(logEntry);
            stats.total++;
            
            if (level === 'error') stats.errors++;
            if (level === 'warn') stats.warnings++;
            
            updateStats();
            renderLog(logEntry);
            
            // ‰øùÊåÅÂéüÂßãconsoleÂäüËÉΩ
            if (originalConsole[level] && typeof originalConsole[level] === 'function') {
                originalConsole[level](`[${timestamp}] ${message}`, data);
            } else {
                // Â¶ÇÊûúÂéüÂßãÊñπÊ≥ï‰∏çÂ≠òÂú®Ôºå‰ΩøÁî®console.log‰ΩúÁÇ∫ÂæåÂÇô
                originalConsole.log(`[${timestamp}] [${level.toUpperCase()}] ${message}`, data);
            }
        }
        
        function renderLog(logEntry) {
            const logsContainer = document.getElementById('console-logs');
            const logElement = document.createElement('div');
            logElement.className = `console-log log-${logEntry.level}`;
            
            let logContent = `[${logEntry.timestamp}] ${logEntry.message}`;
            if (logEntry.data) {
                logContent += `\nÊï∏Êìö: ${JSON.stringify(logEntry.data, null, 2)}`;
            }
            
            logElement.textContent = logContent;
            logsContainer.appendChild(logElement);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function updateStats() {
            document.getElementById('logCount').textContent = stats.total;
            document.getElementById('errorCount').textContent = stats.errors;
            document.getElementById('warnCount').textContent = stats.warnings;
            
            // Êõ¥Êñ∞Ë®òÊÜ∂È´î‰ΩøÁî®ÊÉÖÊ≥Å
            if (performance.memory) {
                const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                document.getElementById('memoryUsage').textContent = `${memoryMB}MB`;
            }
        }
        
        // ÈáçÂØ´consoleÊñπÊ≥ï
        console.log = function(message, data) { addLog('info', message, data); };
        console.warn = function(message, data) { addLog('warn', message, data); };
        console.error = function(message, data) { addLog('error', message, data); };
        console.info = function(message, data) { addLog('info', message, data); };
        console.debug = function(message, data) { addLog('debug', message, data); };
        
        // ÊçïÁç≤Êú™ËôïÁêÜÁöÑÈåØË™§
        window.addEventListener('error', (event) => {
            addLog('error', `Êú™ËôïÁêÜÁöÑÈåØË™§: ${event.message}`, {
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                stack: event.error?.stack
            });
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            addLog('error', `Êú™ËôïÁêÜÁöÑPromiseÊãíÁµï: ${event.reason}`, {
                stack: event.reason?.stack
            });
        });
        
        function clearLogs() {
            logs = [];
            stats = { total: 0, errors: 0, warnings: 0 };
            document.getElementById('console-logs').innerHTML = '';
            updateStats();
            addLog('info', 'Êó•Ë™åÂ∑≤Ê∏ÖÈô§');
        }
        
        function exportLogs() {
            const logData = {
                timestamp: new Date().toISOString(),
                deviceInfo: getDeviceInfo(),
                logs: logs
            };
            
            const blob = new Blob([JSON.stringify(logData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ipad-debug-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            addLog('success', 'Êó•Ë™åÂ∑≤Â∞éÂá∫');
        }
        
        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                cookieEnabled: navigator.cookieEnabled,
                onLine: navigator.onLine,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight
                },
                window: {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    devicePixelRatio: window.devicePixelRatio
                },
                features: {
                    getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                    enumerateDevices: !!(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices),
                    permissions: !!navigator.permissions,
                    serviceWorker: 'serviceWorker' in navigator
                }
            };
        }
        
        function updateDeviceInfo() {
            const deviceInfo = getDeviceInfo();
            const deviceInfoElement = document.getElementById('deviceInfo');
            
            deviceInfoElement.innerHTML = `
                <p><strong>Ë®≠ÂÇô:</strong> ${deviceInfo.platform}</p>
                <p><strong>Ë™ûË®Ä:</strong> ${deviceInfo.language}</p>
                <p><strong>Ëû¢Âπï:</strong> ${deviceInfo.screen.width}x${deviceInfo.screen.height}</p>
                <p><strong>Ë¶ñÁ™ó:</strong> ${deviceInfo.window.innerWidth}x${deviceInfo.window.innerHeight}</p>
                <p><strong>ÂÉèÁ¥†ÊØî:</strong> ${deviceInfo.window.devicePixelRatio}</p>
                <p><strong>Á∑ö‰∏ä:</strong> ${deviceInfo.onLine ? 'ÊòØ' : 'Âê¶'}</p>
            `;
            
            const networkInfoElement = document.getElementById('networkInfo');
            networkInfoElement.innerHTML = `
                <p><strong>ÈÄ£Á∑ö:</strong> ${navigator.onLine ? 'Á∑ö‰∏ä' : 'Èõ¢Á∑ö'}</p>
                <p><strong>Cookie:</strong> ${navigator.cookieEnabled ? 'ÂïüÁî®' : 'ÂÅúÁî®'}</p>
                <p><strong>ÂçîÂÆö:</strong> ${location.protocol}</p>
                <p><strong>‰∏ªÊ©ü:</strong> ${location.hostname}</p>
            `;
        }
        
        async function updateCameraInfo() {
            const cameraInfoElement = document.getElementById('cameraInfo');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    cameraInfoElement.innerHTML = '<p style="color: #f44336;">‰∏çÊîØÊè¥Ë®≠ÂÇôÊûöËàâ</p>';
                    return;
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraInfoElement.innerHTML = `
                    <p><strong>Ë¶ñÈ†ªË®≠ÂÇô:</strong> ${videoDevices.length}</p>
                    <p><strong>getUserMedia:</strong> ${!!navigator.mediaDevices.getUserMedia ? 'ÊîØÊè¥' : '‰∏çÊîØÊè¥'}</p>
                    <p><strong>Ê¨äÈôêAPI:</strong> ${!!navigator.permissions ? 'ÊîØÊè¥' : '‰∏çÊîØÊè¥'}</p>
                `;
                
                if (videoDevices.length > 0) {
                    videoDevices.forEach((device, index) => {
                        cameraInfoElement.innerHTML += `<p><strong>Ë®≠ÂÇô${index + 1}:</strong> ${device.label || 'Êú™Áü•'}</p>`;
                    });
                }
            } catch (error) {
                cameraInfoElement.innerHTML = `<p style="color: #f44336;">ÈåØË™§: ${error.message}</p>`;
            }
        }
        
        async function testCamera() {
            addLog('info', 'ÈñãÂßãÊ∏¨Ë©¶Áõ∏Ê©ü...');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('‰∏çÊîØÊè¥getUserMedia API');
                }
                
                const constraints = {
                    video: {
                        facingMode: 'user'
                    }
                };
                
                addLog('info', 'Ë´ãÊ±ÇÁõ∏Ê©üÊ¨äÈôê...', constraints);
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoTracks = stream.getVideoTracks();
                addLog('success', `Áõ∏Ê©üÊ∏¨Ë©¶ÊàêÂäü - ÊâæÂà∞ ${videoTracks.length} ÂÄãË¶ñÈ†ªËªåÈÅì`);
                
                if (videoTracks.length > 0) {
                    const track = videoTracks[0];
                    const settings = track.getSettings();
                    addLog('info', 'Áõ∏Ê©üË®≠ÂÆö', settings);
                }
                
                // Ê∏ÖÁêÜÊµÅ
                stream.getTracks().forEach(track => track.stop());
                addLog('info', 'Áõ∏Ê©üÊµÅÂ∑≤Ê∏ÖÁêÜ');
                
            } catch (error) {
                addLog('error', `Áõ∏Ê©üÊ∏¨Ë©¶Â§±Êïó: ${error.message}`, {
                    name: error.name,
                    stack: error.stack
                });
            }
        }
        
        function switchTab(tabName) {
            // ÁßªÈô§ÊâÄÊúâÊ¥ªÂãïÊ®ôÁ±§
            document.querySelectorAll('.debug-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.debug-panel').forEach(panel => panel.classList.remove('active'));
            
            // ÊøÄÊ¥ªÈÅ∏‰∏≠ÁöÑÊ®ôÁ±§
            event.target.classList.add('active');
            document.getElementById(`${tabName}-panel`).classList.add('active');
        }
        
        function handleCommand(event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        }
        
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            addLog('debug', `Âü∑Ë°åÂëΩ‰ª§: ${command}`);
            
            try {
                const result = eval(command);
                addLog('success', `ÁµêÊûú: ${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                addLog('error', `ÂëΩ‰ª§Âü∑Ë°åÂ§±Êïó: ${error.message}`);
            }
            
            input.value = '';
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            addLog('info', 'iPadË™øË©¶ÊéßÂà∂Âè∞Â∑≤ÂïüÂãï');
            updateDeviceInfo();
            updateCameraInfo();
            updateStats();
            
            // ÂÆöÊúüÊõ¥Êñ∞Áµ±Ë®à‰ø°ÊÅØ
            setInterval(updateStats, 1000);
        });
        
        // ÊçïÁç≤È†ÅÈù¢ËºâÂÖ•‰∫ã‰ª∂
        window.addEventListener('load', () => {
            addLog('success', 'È†ÅÈù¢ËºâÂÖ•ÂÆåÊàê');
        });
        
        // ÊçïÁç≤È†ÅÈù¢Âç∏Ëºâ‰∫ã‰ª∂
        window.addEventListener('beforeunload', () => {
            addLog('info', 'È†ÅÈù¢Âç≥Â∞áÂç∏Ëºâ');
        });
    </script>
</body>
</html>
