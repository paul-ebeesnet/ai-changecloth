<!DOCTYPE html>
<html>
<head>
    <title>Test Service Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .log { height: 200px; overflow-y: scroll; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test Service Functions</h1>
    <p>This tool tests the service functions directly.</p>
    
    <button id="testService">Test Service Functions</button>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script type="module">
        // Import the service functions
        // Note: This won't work directly in the browser without a build step
        // We'll simulate what the service functions do instead
        
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Simulate the service function behavior
        async function testServiceFunction() {
            clearLog();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing service function behavior...';
            resultDiv.className = 'info';
            
            try {
                log('Testing service function simulation');
                
                // This is what the actual service function does
                // We can't import it directly, but we can test the same logic
                
                // 1. Generate test image
                log('Generating test image...');
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F7FA');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 512);
                
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 15;
                ctx.strokeRect(20, 20, 472, 472);
                
                ctx.fillStyle = '#2196F3';
                ctx.beginPath();
                ctx.arc(256, 256, 80, 0, 2 * Math.PI);
                ctx.fill();
                
                const imageData = canvas.toDataURL('image/png');
                log('Test image generated');
                
                // 2. Generate filename
                const filename = `test-artwork-${Date.now()}.png`;
                log(`Generated filename: ${filename}`);
                
                // 3. Import QRCode and generate QR code
                log('Importing QRCode library...');
                const QRCode = await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js');
                
                if (typeof QRCode.default === 'undefined') {
                    throw new Error('QRCode library not properly imported');
                }
                
                log('QRCode library imported successfully');
                log('Generating QR code...');
                
                const qrCodeUrl = await QRCode.default.toDataURL(`https://ebeesnet.com/project/wynn-mif/img/${filename}`, {
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                });
                
                log('QR code generated successfully');
                
                // 4. Test the PHP API directly
                log('Testing PHP API directly...');
                const startTime = Date.now();
                
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        filename: filename,
                        qrCodeImage: qrCodeUrl
                    }),
                });
                
                const endTime = Date.now();
                log(`PHP API request completed in ${endTime - startTime}ms`);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`);
                    throw new Error(`PHP API request failed: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Success response: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h2>Service Function Test Successful!</h2>
                        <p><strong>Image URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <p><strong>Thumbnail URL:</strong> ${result.thumbnailUrl ? `<a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a>` : 'Not generated'}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                log(`Service function test failed: ${error.message}`);
                console.error('Service function test error:', error);
                resultDiv.innerHTML = `<h2>Service Function Test Failed</h2><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        }
        
        // Test the service function
        document.getElementById('testService').addEventListener('click', testServiceFunction);
    </script>
</body>
</html>
