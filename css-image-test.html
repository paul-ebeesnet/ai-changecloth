<!DOCTYPE html>
<html>
<head>
    <title>CSS Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a202c;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background-color: #2d3748;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .image-test-1 {
            display: block;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-test-2 {
            display: inline-block;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-test-3 {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .relative-container {
            position: relative;
            display: inline-block;
        }
        .thumbnail-overlay {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Image Test</h1>
        
        <div class="test-section">
            <h2>Test 1: Block Display</h2>
            <img 
                class="image-test-1" 
                src="https://ebeesnet.com/project/wynn-mif/img/ai-artwork-1759867540763-thumb.png" 
                alt="Block Display Test"
                onload="console.log('Test 1 image loaded')"
                onerror="console.log('Test 1 image failed')"
            >
        </div>
        
        <div class="test-section">
            <h2>Test 2: Inline-Block Display</h2>
            <img 
                class="image-test-2" 
                src="https://ebeesnet.com/project/wynn-mif/img/ai-artwork-1759867540763-thumb.png" 
                alt="Inline-Block Display Test"
                onload="console.log('Test 2 image loaded')"
                onerror="console.log('Test 2 image failed')"
            >
        </div>
        
        <div class="test-section">
            <h2>Test 3: Width/Height Auto</h2>
            <img 
                class="image-test-3" 
                src="https://ebeesnet.com/project/wynn-mif/img/ai-artwork-1759867540763-thumb.png" 
                alt="Width/Height Auto Test"
                onload="console.log('Test 3 image loaded')"
                onerror="console.log('Test 3 image failed')"
            >
        </div>
        
        <div class="test-section">
            <h2>Test 4: With Overlay</h2>
            <div class="relative-container">
                <img 
                    id="overlay-image"
                    src="https://ebeesnet.com/project/wynn-mif/img/ai-artwork-1759867540763-thumb.png" 
                    alt="Overlay Test"
                    onload="console.log('Test 4 image loaded')"
                    onerror="console.log('Test 4 image failed')"
                >
                <div class="thumbnail-overlay">縮圖預覽</div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Controls</h2>
            <button onclick="reloadImages()">Reload All Images</button>
        </div>
    </div>

    <script>
        function reloadImages() {
            const timestamp = Date.now();
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                const originalSrc = img.src.split('?')[0];
                img.src = originalSrc + '?reload=' + timestamp;
            });
        }
        
        // Check if images are loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const images = document.querySelectorAll('img');
                images.forEach((img, index) => {
                    console.log(`Image ${index + 1}:`, {
                        src: img.src,
                        complete: img.complete,
                        naturalWidth: img.naturalWidth,
                        naturalHeight: img.naturalHeight
                    });
                });
            }, 2000);
        });
    </script>
</body>
</html>
