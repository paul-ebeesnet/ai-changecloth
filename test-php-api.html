<!DOCTYPE html>
<html>
<head>
    <title>PHP API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>PHP API Test</h1>
    <p>This page tests the PHP API at https://ebeesnet.com/project/wynn-mif/upload.php</p>
    
    <button id="testButton">Test PHP API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'info';
            
            try {
                // Create a simple test image (1x1 pixel PNG in base64)
                const testImage = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';
                const testBase64 = 'data:image/png;base64,' + testImage;
                const filename = 'test-image-' + Date.now() + '.png';
                
                console.log('Sending request to PHP API...');
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: testBase64,
                        filename: filename
                    }),
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const result = await response.json();
                console.log('Response body:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Image URL: <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <p>Thumbnail URL: ${result.thumbnailUrl ? `<a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a>` : 'Not generated'}</p>
                        <p>Message: ${result.message}</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `<h2>Error:</h2><p>${result.error}</p>`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<h2>Error:</h2><p>${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
