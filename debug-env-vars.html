<!DOCTYPE html>
<html>
<head>
    <title>Debug Environment Variables</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        textarea { width: 100%; height: 100px; font-family: monospace; }
        .log { height: 200px; overflow-y: scroll; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Debug Environment Variables</h1>
    <p>This tool checks environment variables that affect upload behavior.</p>
    
    <button id="checkEnvVars">Check Environment Variables</button>
    
    <div>
        <h3>Environment Variables:</h3>
        <table id="envTable">
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Value</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NODE_ENV</td>
                    <td id="nodeEnv">Checking...</td>
                    <td id="nodeEnvStatus"></td>
                </tr>
                <tr>
                    <td>REACT_APP_BACKEND_URL</td>
                    <td id="backendUrl">Checking...</td>
                    <td id="backendUrlStatus"></td>
                </tr>
                <tr>
                    <td>CLOUDINARY_CLOUD_NAME</td>
                    <td id="cloudinaryName">Checking...</td>
                    <td id="cloudinaryNameStatus"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div>
        <h3>Upload Logic Decision:</h3>
        <div id="decision"></div>
    </div>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script>
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Check environment variables
        document.getElementById('checkEnvVars').addEventListener('click', async () => {
            clearLog();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking environment variables...';
            resultDiv.className = 'info';
            
            try {
                log('Checking environment variables');
                
                // Get environment variables
                const nodeEnv = process.env.NODE_ENV || 'Not set';
                const backendUrl = process.env.REACT_APP_BACKEND_URL || 'Not set';
                const cloudinaryName = process.env.CLOUDINARY_CLOUD_NAME || 'Not set';
                
                // Update table
                document.getElementById('nodeEnv').textContent = nodeEnv;
                document.getElementById('backendUrl').textContent = backendUrl;
                document.getElementById('cloudinaryName').textContent = cloudinaryName;
                
                // Set status indicators
                document.getElementById('nodeEnvStatus').textContent = nodeEnv ? 'Set' : 'Not set';
                document.getElementById('nodeEnvStatus').style.color = nodeEnv ? 'green' : 'red';
                
                document.getElementById('backendUrlStatus').textContent = backendUrl !== 'Not set' ? 'Set' : 'Not set';
                document.getElementById('backendUrlStatus').style.color = backendUrl !== 'Not set' ? 'green' : 'orange';
                
                document.getElementById('cloudinaryNameStatus').textContent = cloudinaryName !== 'Not set' ? 'Set' : 'Not set';
                document.getElementById('cloudinaryNameStatus').style.color = cloudinaryName !== 'Not set' ? 'green' : 'orange';
                
                // Determine upload logic
                const decisionDiv = document.getElementById('decision');
                let decisionHtml = '';
                
                if (nodeEnv === 'production') {
                    decisionHtml += '<p><strong>Environment:</strong> Production</p>';
                    decisionHtml += '<p>In production environment, the app will try the following upload methods in order:</p>';
                    decisionHtml += '<ol>';
                    decisionHtml += '<li>PHP API (primary method for Vercel deployments)</li>';
                    
                    if (backendUrl !== 'Not set') {
                        decisionHtml += '<li>FTP upload (if backend URL is configured)</li>';
                    } else {
                        decisionHtml += '<li>FTP upload (skipped - no backend URL configured)</li>';
                    }
                    
                    if (cloudinaryName !== 'Not set') {
                        decisionHtml += '<li>Cloudinary upload (if configured)</li>';
                    } else {
                        decisionHtml += '<li>Cloudinary upload (skipped - not configured)</li>';
                    }
                    
                    decisionHtml += '<li>Fallback to QR code generation</li>';
                    decisionHtml += '</ol>';
                } else {
                    decisionHtml += '<p><strong>Environment:</strong> Development</p>';
                    decisionHtml += '<p>In development environment, the app will use FTP upload as the primary method.</p>';
                }
                
                decisionDiv.innerHTML = decisionHtml;
                
                log('Environment variables checked');
                resultDiv.innerHTML = '<h2>Environment Variables Check Complete</h2><p>See table above for details.</p>';
                resultDiv.className = 'success';
            } catch (error) {
                log(`Environment variables check error: ${error.message}`);
                console.error('Environment variables check error:', error);
                resultDiv.innerHTML = `<h2>Environment Variables Check Error</h2><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
        
        // Since we're in a browser context, we can't access process.env directly
        // Let's simulate what the app would see
        document.addEventListener('DOMContentLoaded', () => {
            // This will show what the browser sees (usually undefined for process.env)
            document.getElementById('checkEnvVars').click();
        });
    </script>
</body>
</html>
