<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相機功能深度診斷工具</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 4px solid #4CAF50;
        }
        
        .section h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 1.4em;
        }
        
        .critical {
            border-left-color: #f44336;
        }
        
        .critical h3 {
            color: #f44336;
        }
        
        .warning {
            border-left-color: #ff9800;
        }
        
        .warning h3 {
            color: #ff9800;
        }
        
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .warning-btn {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            background: #000;
            border: 2px solid #333;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }
        
        .warning-status {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            color: #ff9800;
        }
        
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196F3;
            color: #2196F3;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #444;
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .device-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .device-card h4 {
            margin-top: 0;
            color: #81C784;
        }
        
        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .test-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .test-item.pass {
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .test-item.fail {
            border: 2px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .test-item.warning {
            border: 2px solid #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .instructions h3 {
            color: #FFC107;
            margin-top: 0;
        }
        
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            overflow-x: auto;
        }
        
        .highlight {
            background: rgba(255, 235, 59, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 相機功能深度診斷工具</h1>
        
        <div class="instructions">
            <h3>📋 診斷流程</h3>
            <ol>
                <li><strong>系統檢測</strong> - 檢查瀏覽器和設備支持</li>
                <li><strong>權限測試</strong> - 驗證相機權限狀態</li>
                <li><strong>設備枚舉</strong> - 列出所有可用相機設備</li>
                <li><strong>流測試</strong> - 測試不同的相機配置</li>
                <li><strong>播放測試</strong> - 驗證視頻播放功能</li>
                <li><strong>問題修復</strong> - 嘗試自動修復常見問題</li>
            </ol>
        </div>
        
        <div class="section">
            <h3>🖥️ 系統信息檢測</h3>
            <button onclick="detectSystemInfo()">開始系統檢測</button>
            <div id="systemInfo" class="device-grid"></div>
        </div>
        
        <div class="section">
            <h3>🔐 權限狀態檢測</h3>
            <button onclick="checkPermissions()">檢查相機權限</button>
            <div id="permissionStatus"></div>
        </div>
        
        <div class="section">
            <h3>📷 相機設備枚舉</h3>
            <button onclick="enumerateDevices()">枚舉相機設備</button>
            <div id="deviceList"></div>
        </div>
        
        <div class="section">
            <h3>🎥 相機流測試</h3>
            <button onclick="testCameraStreams()">測試相機流</button>
            <button onclick="stopAllStreams()" class="danger">停止所有流</button>
            <div id="streamTests"></div>
        </div>
        
        <div class="section">
            <h3>📱 iPad特殊測試</h3>
            <button onclick="testiPadSpecific()">iPad專項測試</button>
            <div id="ipadTests"></div>
        </div>
        
        <div class="section">
            <h3>🔧 自動修復嘗試</h3>
            <button onclick="attemptAutoFix()" class="warning-btn">嘗試自動修復</button>
            <div id="autoFixResults"></div>
        </div>
        
        <div class="section">
            <h3>📊 診斷日誌</h3>
            <button onclick="clearLog()">清除日誌</button>
            <button onclick="exportLog()">導出日誌</button>
            <div id="diagnosticLog" class="log"></div>
        </div>
    </div>

    <script>
        let allStreams = [];
        let diagnosticData = {
            systemInfo: {},
            permissions: {},
            devices: [],
            streams: [],
            ipadTests: {},
            autoFix: {}
        };
        
        function log(message, type = 'info', data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            const logElement = document.getElementById('diagnosticLog');
            logElement.textContent += logEntry + '\n';
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`, data || '');
            
            // 保存到診斷數據
            if (!diagnosticData.logs) diagnosticData.logs = [];
            diagnosticData.logs.push({
                timestamp: new Date().toISOString(),
                type,
                message,
                data
            });
        }
        
        function clearLog() {
            document.getElementById('diagnosticLog').textContent = '';
            diagnosticData.logs = [];
        }
        
        function exportLog() {
            const dataStr = JSON.stringify(diagnosticData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `camera-diagnostic-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function showStatus(elementId, message, type, details = null) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            if (details) {
                element.innerHTML += `<div class="code-block">${details}</div>`;
            }
        }
        
        function createTestResult(name, status, details = '') {
            const statusClass = status === 'pass' ? 'pass' : status === 'fail' ? 'fail' : 'warning';
            return `
                <div class="test-item ${statusClass}">
                    <h4>${name}</h4>
                    <p>${details}</p>
                </div>
            `;
        }
        
        async function detectSystemInfo() {
            log('開始系統信息檢測...');
            
            const userAgent = navigator.userAgent;
            const isiPad = /iPad/i.test(userAgent);
            const isiPhone = /iPhone/i.test(userAgent);
            const isiOS = /iPhone|iPad|iPod/i.test(userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(userAgent);
            const isChrome = /Chrome/i.test(userAgent);
            const isFirefox = /Firefox/i.test(userAgent);
            const isMobile = /Mobile|Android|iPhone|iPad/i.test(userAgent);
            
            const systemInfo = {
                userAgent,
                device: isiPad ? 'iPad' : isiPhone ? 'iPhone' : isMobile ? 'Mobile' : 'Desktop',
                os: isiOS ? 'iOS' : 'Other',
                browser: isSafari ? 'Safari' : isChrome ? 'Chrome' : isFirefox ? 'Firefox' : 'Other',
                features: {
                    getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                    enumerateDevices: !!(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices),
                    webkitGetUserMedia: !!(navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia),
                    video: !!document.createElement('video').canPlayType,
                    canvas: !!document.createElement('canvas').getContext
                }
            };
            
            diagnosticData.systemInfo = systemInfo;
            
            const systemInfoHtml = `
                <div class="device-card">
                    <h4>🖥️ 設備信息</h4>
                    <p><strong>類型:</strong> ${systemInfo.device}</p>
                    <p><strong>作業系統:</strong> ${systemInfo.os}</p>
                    <p><strong>瀏覽器:</strong> ${systemInfo.browser}</p>
                    <p><strong>移動設備:</strong> ${isMobile ? '是' : '否'}</p>
                </div>
                <div class="device-card">
                    <h4>🔧 功能支持</h4>
                    <p><strong>getUserMedia:</strong> ${systemInfo.features.getUserMedia ? '✅' : '❌'}</p>
                    <p><strong>enumerateDevices:</strong> ${systemInfo.features.enumerateDevices ? '✅' : '❌'}</p>
                    <p><strong>Webkit API:</strong> ${systemInfo.features.webkitGetUserMedia ? '✅' : '❌'}</p>
                    <p><strong>Video:</strong> ${systemInfo.features.video ? '✅' : '❌'}</p>
                    <p><strong>Canvas:</strong> ${systemInfo.features.canvas ? '✅' : '❌'}</p>
                </div>
                <div class="device-card">
                    <h4>📱 特殊標記</h4>
                    <p><strong>iPad:</strong> ${isiPad ? '✅' : '❌'}</p>
                    <p><strong>iOS:</strong> ${isiOS ? '✅' : '❌'}</p>
                    <p><strong>Safari:</strong> ${isSafari ? '✅' : '❌'}</p>
                    <p><strong>Chrome:</strong> ${isChrome ? '✅' : '❌'}</p>
                </div>
            `;
            
            document.getElementById('systemInfo').innerHTML = systemInfoHtml;
            
            log(`系統檢測完成: ${systemInfo.device} ${systemInfo.os} ${systemInfo.browser}`);
            
            // 檢查關鍵問題
            if (isiPad && !isSafari) {
                log('⚠️ 警告: iPad使用非Safari瀏覽器，可能會有相機兼容性問題', 'warning');
            }
            
            if (!systemInfo.features.getUserMedia) {
                log('❌ 嚴重: 瀏覽器不支援getUserMedia API', 'error');
            }
        }
        
        async function checkPermissions() {
            log('開始檢查相機權限...');
            
            try {
                if (!navigator.permissions) {
                    showStatus('permissionStatus', '⚠️ 瀏覽器不支援權限API', 'warning-status');
                    log('瀏覽器不支援權限API', 'warning');
                    return;
                }
                
                const permissionStatus = await navigator.permissions.query({name: 'camera'});
                const microphoneStatus = await navigator.permissions.query({name: 'microphone'});
                
                const permissionInfo = {
                    camera: permissionStatus.state,
                    microphone: microphoneStatus.state
                };
                
                diagnosticData.permissions = permissionInfo;
                
                const statusHtml = `
                    <div class="test-results">
                        ${createTestResult('相機權限', 
                            permissionInfo.camera === 'granted' ? 'pass' : 
                            permissionInfo.camera === 'prompt' ? 'warning' : 'fail',
                            `狀態: ${permissionInfo.camera}`
                        )}
                        ${createTestResult('麥克風權限', 
                            permissionInfo.microphone === 'granted' ? 'pass' : 
                            permissionInfo.microphone === 'prompt' ? 'warning' : 'fail',
                            `狀態: ${permissionInfo.microphone}`
                        )}
                    </div>
                `;
                
                document.getElementById('permissionStatus').innerHTML = statusHtml;
                
                log(`權限檢查完成 - 相機: ${permissionInfo.camera}, 麥克風: ${permissionInfo.microphone}`);
                
            } catch (error) {
                log(`權限檢查失敗: ${error.message}`, 'error');
                showStatus('permissionStatus', `❌ 權限檢查失敗: ${error.message}`, 'error');
            }
        }
        
        async function enumerateDevices() {
            log('開始枚舉相機設備...');
            
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    throw new Error('瀏覽器不支援enumerateDevices API');
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                diagnosticData.devices = devices;
                
                const deviceListHtml = `
                    <div class="device-card">
                        <h4>📷 視頻設備 (${videoDevices.length})</h4>
                        ${videoDevices.map(device => `
                            <p><strong>${device.label || '未知設備'}</strong><br>
                            ID: ${device.deviceId}<br>
                            群組: ${device.groupId}</p>
                        `).join('')}
                    </div>
                    <div class="device-card">
                        <h4>🎤 音頻設備 (${audioDevices.length})</h4>
                        ${audioDevices.map(device => `
                            <p><strong>${device.label || '未知設備'}</strong><br>
                            ID: ${device.deviceId}<br>
                            群組: ${device.groupId}</p>
                        `).join('')}
                    </div>
                `;
                
                document.getElementById('deviceList').innerHTML = deviceListHtml;
                
                log(`設備枚舉完成 - 找到 ${videoDevices.length} 個視頻設備, ${audioDevices.length} 個音頻設備`);
                
                if (videoDevices.length === 0) {
                    log('❌ 未找到任何視頻設備', 'error');
                }
                
            } catch (error) {
                log(`設備枚舉失敗: ${error.message}`, 'error');
                showStatus('deviceList', `❌ 設備枚舉失敗: ${error.message}`, 'error');
            }
        }
        
        async function testCameraStreams() {
            log('開始測試相機流...');
            
            const testConfigs = [
                { name: '基本配置', config: { video: true } },
                { name: '前置相機', config: { video: { facingMode: 'user' } } },
                { name: '後置相機', config: { video: { facingMode: 'environment' } } },
                { name: '指定解析度', config: { video: { width: 640, height: 480 } } },
                { name: '理想解析度', config: { video: { width: { ideal: 1280 }, height: { ideal: 720 } } } },
                { name: '最小約束', config: { video: { width: { min: 320 } } } }
            ];
            
            const results = [];
            
            for (const test of testConfigs) {
                try {
                    log(`測試配置: ${test.name}`);
                    const stream = await navigator.mediaDevices.getUserMedia(test.config);
                    const videoTrack = stream.getVideoTracks()[0];
                    const settings = videoTrack.getSettings();
                    
                    results.push({
                        name: test.name,
                        success: true,
                        settings: settings,
                        stream: stream
                    });
                    
                    allStreams.push(stream);
                    log(`✅ ${test.name} 成功 - 解析度: ${settings.width}x${settings.height}`);
                    
                } catch (error) {
                    results.push({
                        name: test.name,
                        success: false,
                        error: error.message
                    });
                    log(`❌ ${test.name} 失敗: ${error.message}`, 'error');
                }
            }
            
            diagnosticData.streams = results;
            
            const streamTestsHtml = `
                <div class="test-results">
                    ${results.map(result => 
                        createTestResult(
                            result.name,
                            result.success ? 'pass' : 'fail',
                            result.success ? 
                                `解析度: ${result.settings.width}x${result.settings.height}` : 
                                result.error
                        )
                    ).join('')}
                </div>
            `;
            
            document.getElementById('streamTests').innerHTML = streamTestsHtml;
            
            log(`相機流測試完成 - ${results.filter(r => r.success).length}/${results.length} 成功`);
        }
        
        async function testiPadSpecific() {
            log('開始iPad專項測試...');
            
            const isiPad = /iPad/i.test(navigator.userAgent);
            const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (!isiOS) {
                showStatus('ipadTests', 'ℹ️ 非iOS設備，跳過iPad專項測試', 'info');
                return;
            }
            
            const tests = [];
            
            // 測試1: 檢查webkit-playsinline支持
            const video = document.createElement('video');
            video.setAttribute('webkit-playsinline', 'true');
            const hasWebkitPlaysinline = video.hasAttribute('webkit-playsinline');
            tests.push({
                name: 'webkit-playsinline支持',
                result: hasWebkitPlaysinline ? 'pass' : 'fail',
                details: hasWebkitPlaysinline ? '支持' : '不支持'
            });
            
            // 測試2: 檢查autoplay支持
            video.autoplay = true;
            const hasAutoplay = video.autoplay === true;
            tests.push({
                name: 'autoplay支持',
                result: hasAutoplay ? 'pass' : 'fail',
                details: hasAutoplay ? '支持' : '不支持'
            });
            
            // 測試3: 檢查muted支持
            video.muted = true;
            const hasMuted = video.muted === true;
            tests.push({
                name: 'muted支持',
                result: hasMuted ? 'pass' : 'fail',
                details: hasMuted ? '支持' : '不支持'
            });
            
            // 測試4: 檢查playsInline支持
            video.playsInline = true;
            const hasPlaysInline = video.playsInline === true;
            tests.push({
                name: 'playsInline支持',
                result: hasPlaysInline ? 'pass' : 'fail',
                details: hasPlaysInline ? '支持' : '不支持'
            });
            
            // 測試5: 嘗試獲取相機流
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                tests.push({
                    name: '相機流獲取',
                    result: 'pass',
                    details: `成功獲取流，軌道數: ${stream.getTracks().length}`
                });
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                tests.push({
                    name: '相機流獲取',
                    result: 'fail',
                    details: error.message
                });
            }
            
            // 測試6: 視頻播放測試
            try {
                const testVideo = document.createElement('video');
                testVideo.srcObject = null;
                testVideo.autoplay = true;
                testVideo.muted = true;
                testVideo.playsInline = true;
                testVideo.setAttribute('webkit-playsinline', 'true');
                
                const playPromise = testVideo.play();
                if (playPromise !== undefined) {
                    await playPromise;
                    tests.push({
                        name: '視頻播放測試',
                        result: 'pass',
                        details: '播放命令執行成功'
                    });
                } else {
                    tests.push({
                        name: '視頻播放測試',
                        result: 'warning',
                        details: '播放命令未返回Promise'
                    });
                }
            } catch (error) {
                tests.push({
                    name: '視頻播放測試',
                    result: 'fail',
                    details: error.message
                });
            }
            
            diagnosticData.ipadTests = tests;
            
            const ipadTestsHtml = `
                <div class="test-results">
                    ${tests.map(test => 
                        createTestResult(test.name, test.result, test.details)
                    ).join('')}
                </div>
            `;
            
            document.getElementById('ipadTests').innerHTML = ipadTestsHtml;
            
            log(`iPad專項測試完成 - ${tests.filter(t => t.result === 'pass').length}/${tests.length} 通過`);
        }
        
        async function attemptAutoFix() {
            log('開始自動修復嘗試...');
            
            const fixes = [];
            
            // 修復1: 檢查並修復HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                fixes.push({
                    name: 'HTTPS檢查',
                    result: 'fail',
                    details: '需要HTTPS環境才能使用相機'
                });
            } else {
                fixes.push({
                    name: 'HTTPS檢查',
                    result: 'pass',
                    details: 'HTTPS環境正常'
                });
            }
            
            // 修復2: 檢查權限並嘗試請求
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' }
                });
                fixes.push({
                    name: '相機權限請求',
                    result: 'pass',
                    details: '成功獲取相機權限'
                });
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                fixes.push({
                    name: '相機權限請求',
                    result: 'fail',
                    details: error.message
                });
            }
            
            // 修復3: 檢查設備可用性
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                fixes.push({
                    name: '設備可用性',
                    result: videoDevices.length > 0 ? 'pass' : 'fail',
                    details: `找到 ${videoDevices.length} 個視頻設備`
                });
            } catch (error) {
                fixes.push({
                    name: '設備可用性',
                    result: 'fail',
                    details: error.message
                });
            }
            
            diagnosticData.autoFix = fixes;
            
            const autoFixHtml = `
                <div class="test-results">
                    ${fixes.map(fix => 
                        createTestResult(fix.name, fix.result, fix.details)
                    ).join('')}
                </div>
            `;
            
            document.getElementById('autoFixResults').innerHTML = autoFixHtml;
            
            log(`自動修復嘗試完成 - ${fixes.filter(f => f.result === 'pass').length}/${fixes.length} 成功`);
        }
        
        function stopAllStreams() {
            log('停止所有相機流...');
            allStreams.forEach(stream => {
                stream.getTracks().forEach(track => track.stop());
            });
            allStreams = [];
            log('所有相機流已停止');
        }
        
        // 頁面加載時自動開始診斷
        window.addEventListener('load', () => {
            log('相機功能深度診斷工具已加載');
            detectSystemInfo();
        });
    </script>
