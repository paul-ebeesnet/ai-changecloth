        function showWithThumbnail() {
            displayResult(testData.withThumbnail, true);
        }

        function showWithoutThumbnail() {
            displayResult(testData.withoutThumbnail, false);
        }

        function showFallback() {
            displayResult(testData.fallback, false);
        }

        function displayResult(data, hasThumbnail) {
            const imageDisplay = document.getElementById('imageDisplay');
            const uploadInfo = document.getElementById('uploadInfo');
            
            // Clear previous content
            imageDisplay.innerHTML = '';
            uploadInfo.innerHTML = '';
            
            // Create debug info
            const debugInfo = document.createElement('div');
            debugInfo.className = 'debug-info';
            debugInfo.innerHTML = `
                <strong>Debug Information:</strong><br>
                thumbnailUrl present: ${!!data.thumbnailUrl}<br>
                thumbnailUrl value: ${data.thumbnailUrl || 'null'}<br>
                hasThumbnail parameter: ${hasThumbnail}
            `;
            imageDisplay.appendChild(debugInfo);
            
            // Create image container
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            
            if (hasThumbnail && data.thumbnailUrl) {
                // Show thumbnail
                const img = document.createElement('img');
                img.src = data.thumbnailUrl;
                img.alt = "Final masterpiece thumbnail";
                img.style.maxWidth = "100%";
                img.style.borderRadius = "8px";
                img.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                
                const indicator = document.createElement('div');
                indicator.className = 'thumbnail-indicator';
                indicator.textContent = '縮圖預覽';
                
                imageContainer.appendChild(img);
                imageContainer.appendChild(indicator);
            } else {
                // Show full image or fallback
                const img = document.createElement('img');
                img.src = data.imageUrl;
                img.alt = "Final masterpiece";
                img.style.maxWidth = "100%";
                img.style.borderRadius = "8px";
                img.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                
                imageContainer.appendChild(img);
            }
            
            imageDisplay.appendChild(imageContainer);
            
            // Show upload info
            if (data.imageUrl.startsWith('data:text/plain')) {
                uploadInfo.innerHTML = `
                    <div style="background-color: #yellow-900; padding: 20px; border-radius: 8px;">
                        <p style="font-size: 18px; color: #yellow-200;">圖片上傳服務暫時無法使用</p>
                        <p style="font-size: 16px; color: #yellow-300;">您可以下載圖片保存到您的設備</p>
                        <img src="${data.qrCodeUrl}" alt="QR Code" style="width: 192px; height: 192px; margin: 20px auto; display: block;">
                    </div>
                `;
            } else {
                uploadInfo.innerHTML = `
                    <div style="text-align: center;">
                        <p style="font-size: 18px;">您可以透過以下 QR Code 分享您的作品：</p>
                        <img src="${data.qrCodeUrl}" alt="QR Code" style="width: 256px; height: 256px; margin: 20px auto; display: block;">
                        <p style="font-size: 16px;">
                            或直接訪問：<a href="${data.imageUrl}" target="_blank" style="color: #63b3ed;">${data.imageUrl}</a>
                        </p>
                        ${data.thumbnailUrl ? '<p style="font-size: 14px; color: #a0aec0;">縮圖已生成並上傳</p>' : ''}
                        <p style="font-size: 14px; color: #a0aec0; margin-top: 10px;">圖片存儲於: https://ebeesnet.com/project/wynn-mif/img/</p>
                    </div>
                `;
            }
        }

        // Initialize with thumbnail display
        showWithThumbnail();
