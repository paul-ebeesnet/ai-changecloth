<!DOCTYPE html>
<html>
<head>
    <title>Debug App Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        textarea { width: 100%; height: 100px; font-family: monospace; }
        .log { height: 200px; overflow-y: scroll; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
    </style>
</head>
<body>
    <h1>Debug App Upload</h1>
    <p>This tool tests the exact upload process used by the application, including QR code generation.</p>
    
    <button id="testAppUpload">Test Exact App Upload Process</button>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script>
        // Function to load QRCode library with multiple fallbacks
        async function loadQRCode() {
            // Try multiple approaches
            const approaches = [
                // Approach 1: Load from unpkg CDN
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                }),
                
                // Approach 2: Load from jsDelivr CDN (IIFE version)
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                }),
                
                // Approach 3: Load from jsDelivr CDN (alternative path)
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                })
            ];
            
            for (const approach of approaches) {
                try {
                    const QRCode = await approach();
                    if (QRCode) {
                        return QRCode;
                    }
                } catch (error) {
                    console.warn('QRCode loading approach failed:', error);
                }
            }
            
            throw new Error('Failed to load QRCode library with all approaches');
        }
        
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Test the exact app upload process
        document.getElementById('testAppUpload').addEventListener('click', async () => {
            clearLog();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing exact app upload process...';
            resultDiv.className = 'info';
            
            try {
                log('Starting exact app upload process test');
                
                // Load QRCode library
                log('Loading QRCode library...');
                const QRCode = await loadQRCode();
                log('QRCode library loaded successfully');
                log('QRCode type: ' + typeof QRCode);
                
                // 1. Generate test image (same as app)
                log('Generating test image...');
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // Draw a test image similar to what the app generates
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#E0F7FA');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 512);
                
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 15;
                ctx.strokeRect(20, 20, 472, 472);
                
                ctx.fillStyle = '#2196F3';
                ctx.beginPath();
                ctx.arc(256, 256, 80, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('App Test', 256, 265);
                
                const imageData = canvas.toDataURL('image/png');
                log('Test image generated');
                
                // 2. Generate filename (same as app)
                const filename = `ai-artwork-${Date.now()}.png`;
                log(`Generated filename: ${filename}`);
                
                // 3. Generate QR code (same as app)
                log('Generating QR code...');
                const qrCodeUrl = await QRCode.toDataURL(`https://ebeesnet.com/project/wynn-mif/img/${filename}`, {
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                });
                log('QR code generated');
                
                // 4. Send request (same as app)
                log('Sending request to PHP API...');
                const startTime = Date.now();
                
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        filename: filename,
                        qrCodeImage: qrCodeUrl
                    }),
                });
                
                const endTime = Date.now();
                log(`Request completed in ${endTime - startTime}ms`);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response body: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Response body: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h2>App Upload Process Successful!</h2>
                        <p><strong>Image URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <p><strong>Thumbnail URL:</strong> ${result.thumbnailUrl ? `<a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a>` : 'Not generated'}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                    resultDiv.className = 'success';
                    log('App upload process test completed successfully');
                    
                    // Try to access the uploaded images
                    if (result.url) {
                        log('Testing image accessibility...');
                        try {
                            const imageResponse = await fetch(result.url);
                            log(`Main image accessibility: ${imageResponse.ok ? 'OK' : 'Failed'}`);
                        } catch (e) {
                            log(`Main image accessibility test failed: ${e.message}`);
                        }
                    }
                    
                    if (result.thumbnailUrl) {
                        log('Testing thumbnail accessibility...');
                        try {
                            const thumbResponse = await fetch(result.thumbnailUrl);
                            log(`Thumbnail accessibility: ${thumbResponse.ok ? 'OK' : 'Failed'}`);
                        } catch (e) {
                            log(`Thumbnail accessibility test failed: ${e.message}`);
                        }
                    }
                } else {
                    resultDiv.innerHTML = `<h2>App Upload Process Failed</h2><p><strong>Error:</strong> ${result.error}</p>`;
                    resultDiv.className = 'error';
                    log(`App upload process failed: ${result.error}`);
                }
            } catch (error) {
                log(`App upload process error: ${error.message}`);
                console.error('App upload process error:', error);
                resultDiv.innerHTML = `<h2>App Upload Process Error</h2><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
