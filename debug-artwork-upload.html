<!DOCTYPE html>
<html>
<head>
    <title>Debug Artwork Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        textarea { width: 100%; height: 100px; font-family: monospace; }
        .log { height: 200px; overflow-y: scroll; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
    </style>
</head>
<body>
    <h1>Debug Artwork Upload</h1>
    <p>This tool helps debug actual artwork uploads by simulating the exact process used by the application.</p>
    
    <div>
        <label for="artworkUrl">Artwork Image URL (or use button below to generate test image):</label>
        <input type="text" id="artworkUrl" value="" style="width: 100%;" placeholder="https://example.com/artwork.png">
    </div>
    
    <button id="generateTestArtwork">Generate Test Artwork</button>
    <button id="loadFromUrl">Load from URL</button>
    <button id="testUpload">Test Upload to PHP API</button>
    
    <div>
        <h3>Image Preview:</h3>
        <img id="imagePreview" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc;">
    </div>
    
    <div>
        <h3>Base64 Data:</h3>
        <textarea id="base64Data" placeholder="Image will be converted to base64 here..."></textarea>
    </div>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script>
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Generate a test artwork image
        document.getElementById('generateTestArtwork').addEventListener('click', () => {
            clearLog();
            log('Generating test artwork...');
            
            // Create a canvas and draw a test artwork
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Draw background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Draw frame
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 15;
            ctx.strokeRect(20, 20, 472, 472);
            
            // Draw decorative elements
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(412, 100, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(100, 412, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#9C27B0';
            ctx.beginPath();
            ctx.arc(412, 412, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw central design
            ctx.fillStyle = '#2196F3';
            ctx.beginPath();
            ctx.arc(256, 256, 80, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('測試作品', 256, 265);
            
            // Convert to base64
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('imagePreview').src = dataUrl;
            document.getElementById('base64Data').value = dataUrl;
            document.getElementById('artworkUrl').value = '';
            
            log('Test artwork generated successfully');
        });
        
        // Load image from URL
        document.getElementById('loadFromUrl').addEventListener('click', async () => {
            clearLog();
            const url = document.getElementById('artworkUrl').value;
            
            if (!url) {
                alert('Please enter an image URL');
                return;
            }
            
            log(`Loading image from: ${url}`);
            
            try {
                // For cross-origin images, we need to use a proxy or have CORS enabled
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load image: ${response.status} ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    document.getElementById('imagePreview').src = dataUrl;
                    document.getElementById('base64Data').value = dataUrl;
                    log('Image loaded successfully');
                };
                
                reader.onerror = function(e) {
                    log(`Error reading image: ${reader.error}`);
                };
                
                reader.readAsDataURL(blob);
            } catch (error) {
                log(`Error loading image: ${error.message}`);
            }
        });
        
        // Test upload to PHP API
        document.getElementById('testUpload').addEventListener('click', async () => {
            clearLog();
            const base64Data = document.getElementById('base64Data').value;
            
            if (!base64Data) {
                alert('Please generate or load an image first');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing upload...';
            resultDiv.className = 'info';
            
            try {
                const filename = `debug-artwork-${Date.now()}.png`;
                log(`Starting upload test for: ${filename}`);
                log(`Image data size: ${base64Data.length} characters`);
                
                // Generate QR code for the image
                log('Generating QR code...');
                // In a real implementation, we would generate a QR code here
                // For this test, we'll skip it to simplify
                
                log('Sending request to PHP API...');
                const startTime = Date.now();
                
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Data,
                        filename: filename
                    }),
                });
                
                const endTime = Date.now();
                log(`Request completed in ${endTime - startTime}ms`);
                log(`Response status: ${response.status}`);
                log(`Response headers: ${[...response.headers.entries()].map(([k, v]) => `${k}: ${v}`).join(', ')}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response body: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Response body: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h2>Upload Successful!</h2>
                        <p><strong>Image URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        <p><strong>Thumbnail URL:</strong> ${result.thumbnailUrl ? `<a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a>` : 'Not generated'}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                    resultDiv.className = 'success';
                    log('Upload test completed successfully');
                } else {
                    resultDiv.innerHTML = `<h2>Upload Failed</h2><p><strong>Error:</strong> ${result.error}</p>`;
                    resultDiv.className = 'error';
                    log(`Upload failed: ${result.error}`);
                }
            } catch (error) {
                log(`Upload error: ${error.message}`);
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<h2>Upload Error</h2><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
