<!DOCTYPE html>
<html>
<head>
    <title>Browser Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #1a202c; color: white; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; background-color: #4299e1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #3182ce; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #48bb78; border: 1px solid #38a169; color: white; }
        .error { background-color: #f56565; border: 1px solid #e53e3e; color: white; }
        .info { background-color: #4299e1; border: 1px solid #3182ce; color: white; }
        .log { height: 300px; overflow-y: scroll; background: #2d3748; color: #68d391; font-family: monospace; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Browser Upload Test</h1>
    <p>This tool tests the upload process directly from the browser to check for CORS or other browser-specific issues.</p>
    
    <button id="testUpload">Test Browser Upload</button>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script>
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Test browser upload
        document.getElementById('testUpload').addEventListener('click', async () => {
            clearLog();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing browser upload...</p>';
            resultDiv.className = 'info';
            
            try {
                log('Starting browser upload test...');
                
                // Create a simple test image (1x1 pixel PNG)
                const testImageData = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';
                const testImage = `data:image/png;base64,${testImageData}`;
                const filename = `browser-test-${Date.now()}.png`;
                
                log('Test image created: ' + filename);
                
                // Try to upload directly from browser
                log('Sending request to PHP API...');
                const startTime = Date.now();
                
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: testImage,
                        filename: filename
                    }),
                });
                
                const endTime = Date.now();
                log('Response status: ' + response.status + ' (took ' + (endTime - startTime) + 'ms)');
                
                // Log response headers
                log('Response headers:');
                for (const [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`);
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log('Error response body: ' + errorText);
                    throw new Error(`Failed to upload image: ${response.status} ${response.statusText} - ${errorText}`);
                }
                
                const result = await response.json();
                log('Success response: ' + JSON.stringify(result, null, 2));
                
                if (!result.success) {
                    throw new Error(result.error || 'Upload was not successful');
                }
                
                resultDiv.innerHTML = `
                    <h3>Browser Upload Test Successful!</h3>
                    <p><strong>Image URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                    ${result.thumbnailUrl ? `<p><strong>Thumbnail URL:</strong> <a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a></p>` : ''}
                    <p><strong>Message:</strong> ${result.message}</p>
                    <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                log(`Browser upload test error: ${error.message}`);
                console.error('Browser upload test error:', error);
                
                resultDiv.innerHTML = `
                    <h3>Browser Upload Test Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Possible causes:</p>
                    <ul>
                        <li>CORS policy issues</li>
                        <li>Network connectivity problems</li>
                        <li>Browser security restrictions</li>
                        <li>Server-side issues</li>
                    </ul>
                `;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
