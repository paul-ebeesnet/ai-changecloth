<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        textarea { width: 100%; height: 100px; font-family: monospace; }
        .log { height: 200px; overflow-y: scroll; background: #000; color: #0f0; font-family: monospace; padding: 10px; }
    </style>
</head>
<body>
    <h1>Debug API Test</h1>
    <p>This tool tests the debug version of the PHP API to see exactly what data is being received.</p>
    
    <div>
        <label for="testUrl">Test URL:</label>
        <input type="text" id="testUrl" value="https://ebeesnet.com/project/wynn-mif/debug-upload.php" style="width: 100%;">
    </div>
    
    <div>
        <label for="filename">Filename:</label>
        <input type="text" id="filename" value="debug-test-12345.png" style="width: 100%;">
    </div>
    
    <button id="testDebugApi">Test Debug API</button>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>
    
    <div id="result"></div>

    <script>
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Test the debug API
        document.getElementById('testDebugApi').addEventListener('click', async () => {
            clearLog();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing debug API...';
            resultDiv.className = 'info';
            
            const testUrl = document.getElementById('testUrl').value;
            const filename = document.getElementById('filename').value;
            
            try {
                log(`Testing debug API at: ${testUrl}`);
                
                // Create test data
                const testData = {
                    image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==',
                    filename: filename,
                    qrCodeImage: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=='
                };
                
                log('Sending test data to debug API');
                log(`Filename: ${filename}`);
                log(`Image data length: ${testData.image.length}`);
                log(`QR code data length: ${testData.qrCodeImage.length}`);
                
                const startTime = Date.now();
                const response = await fetch(testUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                const endTime = Date.now();
                
                log(`Request completed in ${endTime - startTime}ms`);
                log(`Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response body: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log(`Response body: ${JSON.stringify(result, null, 2)}`);
                
                resultDiv.innerHTML = `
                    <h2>Debug API Test Successful</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response time:</strong> ${endTime - startTime}ms</p>
                    <p><strong>Message:</strong> ${result.message || 'No message'}</p>
                    <p><strong>Received at:</strong> ${result.received_at || 'N/A'}</p>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                log(`Debug API test failed: ${error.message}`);
                console.error('Debug API test error:', error);
                resultDiv.innerHTML = `<h2>Debug API Test Failed</h2><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
