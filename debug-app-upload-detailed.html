<!DOCTYPE html>
<html>
<head>
    <title>Debug App Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #1a202c; color: white; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; background-color: #4299e1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #3182ce; }
        button:disabled { background-color: #718096; cursor: not-allowed; }
        #result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #48bb78; border: 1px solid #38a169; color: white; }
        .error { background-color: #f56565; border: 1px solid #e53e3e; color: white; }
        .info { background-color: #4299e1; border: 1px solid #3182ce; color: white; }
        .log { height: 300px; overflow-y: scroll; background: #2d3748; color: #68d391; font-family: monospace; padding: 10px; border-radius: 5px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #4a5568; border-radius: 5px; }
        .test-section h3 { margin-top: 0; color: #63b3ed; }
        .image-preview { max-width: 300px; margin: 10px 0; border: 1px solid #4a5568; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Debug App Upload</h1>
    <p>This tool simulates the actual app upload process to identify where the failure occurs.</p>
    
    <div class="test-section">
        <h3>Step 1: Environment Check</h3>
        <button id="checkEnv">Check Environment</button>
        <div id="envResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 2: Generate Test Image</h3>
        <button id="generateImage">Generate Test Image</button>
        <div id="imageResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 3: Test PHP API Upload</h3>
        <button id="testUpload" disabled>Test PHP API Upload</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h3>Step 4: Check Server Accessibility</h3>
        <button id="checkServer">Check Server Accessibility</button>
        <div id="serverResult"></div>
    </div>
    
    <div>
        <h3>Logs:</h3>
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        // Function to load QRCode library with fallbacks
        const loadQRCodeLibrary = async () => {
            // Try multiple approaches
            const approaches = [
                // Approach 1: Load from unpkg CDN
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                }),
                
                // Approach 2: Load from jsDelivr CDN (IIFE version)
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                }),
                
                // Approach 3: Load from jsDelivr CDN (alternative path)
                () => new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js';
                    script.onload = () => resolve(window.QRCode);
                    script.onerror = reject;
                    document.head.appendChild(script);
                })
            ];
            
            for (const approach of approaches) {
                try {
                    const QRCode = await approach();
                    if (QRCode) {
                        return QRCode;
                    }
                } catch (error) {
                    console.warn('QRCode loading approach failed:', error);
                }
            }
            
            throw new Error('Failed to load QRCode library with all approaches');
        };
        
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        // Environment check
        document.getElementById('checkEnv').addEventListener('click', () => {
            const resultDiv = document.getElementById('envResult');
            resultDiv.innerHTML = '<p>Checking environment...</p>';
            resultDiv.className = 'info';
            
            try {
                const envInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookieEnabled: navigator.cookieEnabled,
                    onLine: navigator.onLine,
                    nodeEnv: process?.env?.NODE_ENV || 'undefined'
                };
                
                log('Environment info: ' + JSON.stringify(envInfo, null, 2));
                
                resultDiv.innerHTML = `
                    <h3>Environment Check Successful</h3>
                    <pre>${JSON.stringify(envInfo, null, 2)}</pre>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                log(`Environment check error: ${error.message}`);
                resultDiv.innerHTML = `<h3>Environment Check Error</h3><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
        
        // Generate test image
        document.getElementById('generateImage').addEventListener('click', () => {
            const resultDiv = document.getElementById('imageResult');
            resultDiv.innerHTML = '<p>Generating test image...</p>';
            resultDiv.className = 'info';
            
            try {
                // Create a simple test image (1x1 pixel PNG)
                const testImageData = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==';
                const testImage = `data:image/png;base64,${testImageData}`;
                const filename = `debug-test-${Date.now()}.png`;
                
                log('Generated test image: ' + filename);
                
                resultDiv.innerHTML = `
                    <h3>Test Image Generated</h3>
                    <p><strong>Filename:</strong> ${filename}</p>
                    <img src="${testImage}" alt="Test Image" class="image-preview">
                    <button id="useImage" data-filename="${filename}" data-image="${testImage}">Use This Image for Upload Test</button>
                `;
                resultDiv.className = 'success';
                
                // Enable upload button
                document.getElementById('testUpload').disabled = false;
                
                // Add event listener to use image button
                document.getElementById('useImage').addEventListener('click', (e) => {
                    const filename = e.target.dataset.filename;
                    const image = e.target.dataset.image;
                    document.getElementById('testUpload').dataset.filename = filename;
                    document.getElementById('testUpload').dataset.image = image;
                    log('Image selected for upload test: ' + filename);
                });
            } catch (error) {
                log(`Image generation error: ${error.message}`);
                resultDiv.innerHTML = `<h3>Image Generation Error</h3><p><strong>Error:</strong> ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        });
        
        // Test PHP API upload
        document.getElementById('testUpload').addEventListener('click', async () => {
            const resultDiv = document.getElementById('uploadResult');
            resultDiv.innerHTML = '<p>Testing PHP API upload...</p>';
            resultDiv.className = 'info';
            
            try {
                const filename = document.getElementById('testUpload').dataset.filename;
                const image = document.getElementById('testUpload').dataset.image;
                
                if (!filename || !image) {
                    throw new Error('No image selected for upload. Please generate and select an image first.');
                }
                
                log('Starting PHP API upload test for: ' + filename);
                
                // Load QRCode library
                log('Loading QRCode library...');
                const QRCode = await loadQRCodeLibrary();
                log('QRCode library loaded successfully');
                
                // Generate QR code
                log('Generating QR code...');
                const qrCodeUrl = await QRCode.toDataURL(`https://ebeesnet.com/project/wynn-mif/img/${filename}`, {
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#ffffff'
                    }
                });
                log('QR code generated successfully');
                
                // Upload to PHP API
                log('Sending request to PHP API...');
                const startTime = Date.now();
                const response = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: image,
                        filename: filename,
                        qrCodeImage: qrCodeUrl
                    }),
                });
                const endTime = Date.now();
                
                log('PHP API response status: ' + response.status + ' (took ' + (endTime - startTime) + 'ms)');
                
                // Log response headers
                log('Response headers:');
                for (const [key, value] of response.headers.entries()) {
                    log(`  ${key}: ${value}`);
                }
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log('Error response body: ' + errorText);
                    throw new Error(`Failed to upload image via PHP API: ${response.status} ${response.statusText} - ${errorText}`);
                }
                
                const result = await response.json();
                log('PHP API success response: ' + JSON.stringify(result, null, 2));
                
                if (!result.success) {
                    throw new Error(result.error || 'Upload was not successful');
                }
                
                resultDiv.innerHTML = `
                    <h3>PHP API Upload Test Successful!</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
                        <div>
                            <h4>Uploaded Image</h4>
                            <img src="${result.url}" alt="Uploaded Image" class="image-preview">
                        </div>
                        ${result.thumbnailUrl ? `
                        <div>
                            <h4>Thumbnail</h4>
                            <img src="${result.thumbnailUrl}" alt="Thumbnail" class="image-preview">
                        </div>` : ''}
                        <div>
                            <h4>QR Code</h4>
                            <img src="${qrCodeUrl}" alt="QR Code" class="image-preview">
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <p><strong>Image URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                        ${result.thumbnailUrl ? `<p><strong>Thumbnail URL:</strong> <a href="${result.thumbnailUrl}" target="_blank">${result.thumbnailUrl}</a></p>` : ''}
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                    </div>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                log(`PHP API upload test error: ${error.message}`);
                console.error('PHP API upload test error:', error);
                
                resultDiv.innerHTML = `
                    <h3>PHP API Upload Test Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates that the PHP API endpoint is not working correctly.</p>
                    <p>Possible causes:</p>
                    <ul>
                        <li>Server is down or unreachable</li>
                        <li>PHP script has an error</li>
                        <li>File permissions issue on the server</li>
                        <li>Network connectivity issues</li>
                    </ul>
                `;
                resultDiv.className = 'error';
            }
        });
        
        // Check server accessibility
        document.getElementById('checkServer').addEventListener('click', async () => {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.innerHTML = '<p>Checking server accessibility...</p>';
            resultDiv.className = 'info';
            
            try {
                log('Checking server accessibility...');
                
                // Test basic connectivity to the domain
                const domainCheck = await fetch('https://ebeesnet.com/', { method: 'HEAD', mode: 'no-cors' });
                log('Domain check status: ' + domainCheck.status);
                
                // Test PHP API endpoint specifically
                const startTime = Date.now();
                const apiCheck = await fetch('https://ebeesnet.com/project/wynn-mif/upload.php', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                const endTime = Date.now();
                
                log('API endpoint check status: ' + apiCheck.status + ' (took ' + (endTime - startTime) + 'ms)');
                
                resultDiv.innerHTML = `
                    <h3>Server Accessibility Check</h3>
                    <p><strong>Domain:</strong> ebeesnet.com - Accessible</p>
                    <p><strong>API Endpoint:</strong> /project/wynn-mif/upload.php - Status ${apiCheck.status}</p>
                    <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                    <p>If the status is 0, it might indicate a CORS issue or the endpoint is not accessible.</p>
                `;
                resultDiv.className = 'success';
            } catch (error) {
                log(`Server accessibility check error: ${error.message}`);
                resultDiv.innerHTML = `
                    <h3>Server Accessibility Check Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This indicates connectivity issues to the server.</p>
                    <p>Possible causes:</p>
                    <ul>
                        <li>Network connectivity issues</li>
                        <li>Firewall blocking requests</li>
                        <li>Server is down</li>
                        <li>DNS resolution issues</li>
                    </ul>
                `;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
